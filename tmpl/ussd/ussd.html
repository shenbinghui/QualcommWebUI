<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a href="#home">
                <img alt="" src="img/arrow-back.png">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-trans='advanced_settings'></h1>
            </div>
        </div>
    </div>
<div class="row">
    <div class="col-xs-2">
		<div class="nav_right">
			<ul>
			    <li><a href="#sleep_mode" data-trans="sleep_mode"></a></li>
				<li><a href="#router_setting" data-trans="router_setting"></a></li>
				<li><a href="#firewall" data-trans="firewall"></a></li>
				<li data-bind="visible:hasUpdateCheck"><a href="#ota_update" data-trans="update_settings"></a></li>
				<li class="active"><a href="#ussd" data-trans="USSD"></a></li>
				<li data-bind="visible:hasUsb"><a href="#usb" data-trans="hardware_setting"></a></li>
				<li><a href="#others" data-trans="others"></a></li>
			</ul>
		</div>
	</div>

	<div class="col-xs-10">
        
    <form id="frmUSSD">
	    <h3 class="form-title" data-trans="USSD"></h3>
        <div class="form-body margin-top-20" id="USSD_send_div"  data-bind="visible: USSDLocation()==0">
            <div class="content">
                <div class="row form-group">
                    <label class="col-xs-4 side-right" data-trans="ussd_send_to"></label>
                    <div class="col-xs-3">
                        <input type="text" size="20" id="USSD_send"class="required form-control" data-bind="value:USSDSend,valueUpdate:'afterkeydown'">
                    </div>
                </div>
                <div class="form-buttons">
                    <input type="button" data-trans='ussd_send' data-bind="disable:USSDSend().length<=0,css:{disabled:USSDSend().length<=0},click:sendToNet" id="sendToNet"class="btn btn-primary marginright10" />
                    <input type="reset"  data-trans='ussd_cancel' data-bind="disable:USSDSend().length<=0,css:{disabled:USSDSend().length<=0},click:resetUSSD" id="cancelToNet" class="btn btn-primary"/>
                </div>
            </div>
        </div>
        <div  class="form-body margin-top-20" id="USSD_reply_div" data-bind="visible: USSDLocation()==1">
            <!--<div class="form-title" data-trans='ussd_contents'></div>!-->
            <div class="content">
                <div class="row form-group">
                    <label class="col-xs-4 side-right" data-trans="ussd_contents"></label>
                    <div class="col-xs-3">
                        <textarea name="USSD_Content" id="USSD_Content" rows="8" cols="50" readonly="readonly"></textarea>
                    </div>
                </div>
                <div class="form-buttons">
                    <input type="button" data-trans='ussd_cancel' class="btn btn-primary marginright10" data-bind="click:noReplyCancel"/>
                </div>
                <div id="ussd_action" data-bind="visible: ussd_action()!=0">
                    <div class="row form-group">
                        <label class="col-xs-4 side-right" data-trans="ussd_reply_to"></label>
                        <div class="col-xs-3">
                            <input type="text" name="USSD_reply" id="USSD_reply" class="required form-control"size="20" data-bind="value:USSDReply">
                        </div>
                    </div>
                    <div class="form-buttons">
                        <input type="button" data-trans='ussd_reply' data-bind="click:replyToNet" class="btn btn-primary marginright10"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
    </div>
</div>
