<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a data-bind="attr: {href: isDataCard? '#home' : '#firewall'}">
                <img alt="" src="img/arrow-back.png">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-bind="attr: {'data-trans': isDataCard? 'advanced_settings' : 'dmz_setting'}"></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 margin-top-15">
        </div>
        <div class="col-xs-11">

        <ul class="nav nav-tabs nav-justified" role="tablist" data-bind="visible: isDataCard">
            <li class="active"><a href="#dmz" data-trans="dmz_setting"></a></li>
            <li><a href="#pin_management" data-trans="pin_management"></a></li>
            <li><a href="#ota_update" data-trans="update_settings"></a></li>
        </ul>

<form id="dmzSettingForm" data-bind="css: {'margin-top-20': isDataCard}">
    <div class="form-body">
        <div class="content">
            <div class="row form-group">
                <label class="col-xs-3 side-right" data-trans="dmz_setting"></label>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-4">
                            <input type="radio" name="dmzGrp" id="dmzEnable" data-bind="checked: dmzSetting" value="1"/>
                            <label for="dmzEnable" data-trans="enable"></label>
                        </div>
                        <div class="col-xs-4">
                            <input type="radio" name="dmzGrp" id="dmzDisable" data-bind="checked: dmzSetting" value="0"/>
                            <label for="dmzDisable" data-trans="disable"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row form-group" data-bind='visible: dmzSetting() == "1"'>
                <label class="col-xs-3 side-right" for="txtIpAddress" data-trans="ip_address"></label>
                <div class="col-xs-6">
                    <input id="txtIpAddress" name="txtIpAddress" type="text" data-bind="value: ipAddress, valueUpdate: 'keypress'" class="required form-control" maxlength="15"/>
                </div>
            </div>
        </div>
        <div class="form-buttons">
            <input type="submit" class="btn btn-primary" data-trans="apply"/>
        </div>
        <div class="form-note">
            <div class="notes-title">&nbsp;</div>
            <ul class="notes-content">
                <li data-trans="dmz_note_info"></li>
                <li data-trans="dmz_note_function"></li>
            </ul>
        </div>
    </div>
</form>
    </div>
</div>
</div>
