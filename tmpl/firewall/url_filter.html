<div id="innerContainer">    <div class="row header-row">        <div class="col-xs-1">            <a href="#firewall">                <img alt="" src="img/arrow-back.png">            </a>        </div>        <div class="col-xs-11">            <div class="form-title">                <h1 data-trans='url_filter'></h1>            </div>        </div>    </div><div class="row">    <div class="col-xs-1 margin-top-15">    </div>    <div class="col-xs-11"><form id="urlFilterForm">    <div class="form-body">        <div class="content">            <div class="row form-group">                <label class="col-xs-3 side-right" data-trans="URL"></label>                <div class="col-xs-6">					<input type="text" name="addURLFilter" id="addURLFilter" maxlength="32" class="required form-control" />				</div>            </div>                    </div>        <div class="form-buttons">            <input type="submit" class="btn btn-primary" data-trans="apply"/>			<!--input type="button" class="btn " data-trans="reset" data-bind="click:clear"/-->        </div>		          </div></form><form id="urlFilterListForm">	<div class="form-title">        <h2 data-trans="url_filter_list"></h2>	</div>	<div class="content">		<div id="urlFilters" data-bind="simpleGrid: gridTemplate"></div>	</div>	<div class="form-buttons">		<input type="submit" class="btn btn-primary" data-trans="delete" data-bind="enable: gridTemplate.checkedCount() > 0"/>	</div></form>    </div></div></div>
